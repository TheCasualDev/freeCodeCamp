<!DOCTYPE html>

<html lang="en">

	<head>
		
		<title>Registration Form</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="icon" href="https://fav.farm/ðŸ“°">
		<link href="styles.css" rel="stylesheet"/>

	</head>

	<body>
		
		<h1>Registration Form</h1>
		<p>Please fill out this form with the required information</p>

		<form 
			action="https://register-demo.freecodecamp.org"
			method="post">

			<fieldset>

				<label for="first-name">Enter Your First Name: 
					<input 
					id="first-name"
					type="text"
					name="first-name"
					required></label>

				<label for="last-name">Enter Your Last Name: 
					<input 
					id="last-name"
					type="text"
					name="last-name"
					required></label>

				<label for="email">Enter Your Email: 
					<input 
					id="email"
					type="email"
					name="email"
					required></label> 

				<label for="new-password">Create a New Password: 
					<input 
					id="new-password"
					type="password"
					name="password"
					pattern="[a-z0-5]{8,}"
					required></label>

			</fieldset>
			
			<fieldset>

				<label for="personal-account">
					<input
					id="personal-account"
					type="radio"
					name="account-type"
					class="inline"
					> Personal Account</label>	
			
				<label for="business-account">
					<input
					id="business-account"
					type="radio"
					name="account-type"
					class="inline"
					> Business Account</label>

				<label for="terms-and-conditions">
					<input
					id="terms-and-conditions"
					name="terms-and-conditions"
					type="checkbox"
					class="inline"			
					required> I accept <a href="https://thecasualdev.com/terms-of-service">terms and conditions</a></label>
			
			</fieldset>
				
			<fieldset>
				
				<label for="profile-picture">Upload a profile picture: 
					<input
					id="profile-picture"
					name="profile-picture"
					type="file"></label>

				<label for="age">Input your age (years): 
					<input
					id="age"
					min="13"
					max="120"
					name="age"
					type="number"></label>

				<label for="referrer">How did you hear about us?

					<select id="referrer" name="referrer">
						<option value="">(select one)</option>
						<option value="1">Twitter</option>
						<option value="2">YouTube</option>
						<option value="3">Instagram</option>
						<option value="4">Other</option>
					</select>

				</label>

				<label for="bio">Provide a bio:
					<textarea 
					id="bio"
					rows="3"
					cols="30"
					name="bio"
					placeholder="I love cats <3"></textarea>

				</label>
			
				<p>This is not a real form, and data should not be collected!</p>

				</fieldset>

			<input type="submit" value="Submit">

		</form>

	</body>

</html>
