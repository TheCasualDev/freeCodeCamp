<!DOCTYPE html>

<html lang="en">

	<head>
	
		<meta charset="UTF-8">
		<title>Survery Form</title>

		<link rel="stylesheet" href="style.css">
	
	</head>

	<body>
		
		<div id="form-head"> 

			<h1 id="title"> How do you like your burger? </h1>
			<p id="description"> Just a simple form to understand how you like your burgers </p>

		</div>

		<div id="form-body">

			<form id="survey-form">

				<label id="name-label">What is your name?</label>
				<input type="text" id="name">
				
				<label id="email-label" >What is your email?</label>
				<input type="email" id="email">
				
				<label id="number-label">How many burger burger patties do you like?</label>
				<input type="number" id="number" min="1" max="12">
				
				<label id="dropdown-label"> How often do you eat burger?</label>
				<select id="dropdown">
					<option value="Not often">Not Often</option>
					<option value="Often">Often</option>
				</select>

				

			</form>			

		</div>
		
	</body>

</html>
